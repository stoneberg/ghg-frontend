    <script type="text/javascript">
        function ServerError() {
            var url = "/Default/Index";
            if (window.top != window.self) {
                top.location.href = url;
            } else {
                location.href = url;
            }
            return false;
        }
    </script>
</head>
<body>
    <div className="error_wrap">
        <div className="error_img"><img src="../../../StaticContent/gentelella/build/images/centero-error-im.svg"></div>
        <h1>400</h1>
        <h2>Bad Request</h2>
        <p>An unexpected error occurred.</p>
        <p>if the problem persists feel free to Centero.</p>
        <p>In the meantime, try refreshing.</p>
        <form>
            <div>
                <input name="__RequestVerificationToken" type="hidden" value="6fGBtLZmVBZ59oUad1Fr33BuPxANKY9q3Srr5y[...]" />
                <button className="btn btn_centero_default" type="button" onclick="ServerError();">Go to home</button>
            </div>
        </form>
    </div>
</body>
</html>
